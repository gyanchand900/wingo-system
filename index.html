<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Wingo System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#000;
  color:#fff;
}
h1{
  text-align:center;
  padding:10px;
}
.card{
  border:1px solid #333;
  margin:10px;
  padding:10px;
  border-radius:6px;
}
.row{
  display:flex;
  justify-content:space-between;
  margin:5px 0;
}
.big{color:#4da3ff}
.small{color:#ff9800}
.stable{color:#00ff7f}
.break{color:#ff3b3b}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #333;
  padding:6px;
  text-align:center;
}
thead{
  background:#111;
}
</style>
</head>

<body>

<h1>ðŸ“Š Wingo System</h1>

<div class="card">
  <div class="row"><span>Signal</span><span id="signal">-</span></div>
  <div class="row"><span>Strength</span><span id="strength">0%</span></div>
  <div class="row"><span>ðŸ”® Prediction</span><span id="prediction">WAIT</span></div>
</div>

<div class="card">
  <div class="row">
    <span>ðŸŽ¯ Accuracy</span>
    <span id="accuracy">0%</span>
  </div>
  <div class="row">
    <span class="big">ðŸŸ¦ Big Breaks</span>
    <span id="bigBreak">0</span>
  </div>
  <div class="row">
    <span class="small">ðŸŸ§ Small Breaks</span>
    <span id="smallBreak">0</span>
  </div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Number</th>
        <th>BS</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
<script>
const API = "https://wings-system.onrender.com/state"; 
// â†‘ yaha apna Render URL lagana

async function load() {
  try {
    const r = await fetch(API);
    const d = await r.json();

    document.getElementById("signal").innerText = d.signal;
    document.getElementById("prediction").innerText = d.prediction;
    document.getElementById("strength").innerText = d.strength + "%";
    document.getElementById("accuracy").innerText = d.accuracy + "%";

    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";

    d.history.forEach(x => {
      tbody.innerHTML += `
        <tr>
          <td>${x.period}</td>
          <td>${x.number}</td>
          <td>${x.bs}</td>
        </tr>`;
    });
  } catch(e){}
}

setInterval(load, 3000);
load();
</script>

</body>
</html>
