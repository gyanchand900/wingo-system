<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wingo System</title>
<style>
body{background:#000;color:#fff;font-family:Arial}
.box{border:1px solid #333;padding:10px;margin:10px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #333;padding:6px;text-align:center}
.big{color:#4da3ff}
.small{color:#ffa500}
</style>
</head>
<body>

<h2>ðŸ“Š Wingo System</h2>

<div class="box">
Signal: <b id="signal">-</b><br>
Prediction: <b id="prediction">WAIT</b><br>
Strength: <b id="strength">0%</b>
</div>

<div class="box">
ðŸŽ¯ Accuracy: <b id="accuracy">0%</b>
</div>

<table>
<thead>
<tr><th>Period</th><th>Number</th><th>BS</th></tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
const API = "https://YOUR-RENDER-URL.onrender.com/state"; // ðŸ”´ change this

async function load(){
  try{
    const r = await fetch(API);
    const d = await r.json();

    document.getElementById("signal").innerText = d.signal;
    document.getElementById("prediction").innerText = d.prediction;
    document.getElementById("strength").innerText = d.strength+"%";
    document.getElementById("accuracy").innerText = d.accuracy+"%";

    const tb = document.getElementById("rows");
    tb.innerHTML="";
    d.history.forEach(x=>{
      tb.innerHTML += `
      <tr>
        <td>${x.period}</td>
        <td>${x.number}</td>
        <td class="${x.bs==="Big"?"big":"small"}">${x.bs}</td>
      </tr>`;
    });
  }catch(e){}
}

setInterval(load,3000);
load();
</script>

</body>
</html>
